{% extends "base.html" %}
{% load static %}
{% block title %}
  Buildings
{% endblock title %}
{% block content %}
  <h2>All Buildings:</h2>
  <ul>
      {% for building in buildings %}
        <li><a href = "{{building.get_absolute_url}}"> {{ building.building_name }}</a></li>
      {% endfor %}
  </ul>
{% endblock content %}
