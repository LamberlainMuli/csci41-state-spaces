{% extends 'base.html' %}
{% load static %}
{% block title %}
  Update Building
{% endblock title %}
{% block content %}
  <h3>Edit Building</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <br>
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'building' pk=view.kwargs.pk %}">
    <button>Cancel</button>
  </a>
  <a href="{% url 'building' pk=view.kwargs.pk %}">
    <button>Done</button>
  </a>
{% endblock content %}
