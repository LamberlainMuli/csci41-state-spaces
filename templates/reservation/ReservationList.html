{% extends "base.html" %}
{% load static %}
{% block title %}
  Reservations
{% endblock title %}
{% block content %}
  <h2>All Reservations:</h2>
  <ul>
      {% for reservation in reservations %}
        <li><a href = "{{reservation.get_absolute_url}}"> {{ reservation.reservationID }} </a></li>
      {% endfor %}
  </ul>
{% endblock content %}
