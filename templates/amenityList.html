{% extends "base.html" %}
{% load static %}
{% block title %}
  Amenities
{% endblock title %}
{% block content %}
  <h2>All Amenities:</h2>
  <ul>
      {% for amenity in amenities %}
        <li><a href = "{{amenity.get_absolute_url}}">{{ amenity.amenity_type }}</a></li>
      {% endfor %}
  </ul>
{% endblock content %}
