{% extends "base.html" %}
{% load static %}
{% block title %}
  Venue
{% endblock title %}
{% block content %}
  <h2>All Venues:</h2>
  <ul>
      {% for venue in venues %}
        <li><a href = "{{venue.get_absolute_url}}"> {{ venue.venue_name }}</a></li>
      {% endfor %}
  </ul>
{% endblock content %}
